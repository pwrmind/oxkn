<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Orthodox Kitchen</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<style type="text/css">
		html, body {
			font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
		}
		#oxkn {
			/*width: 280px;*/
			/*height: 400px;*/
			/*border: 1px solid black;*/
			/*border-radius: 4px;*/
			padding-left: 20px;
			padding-right: 20px;
			box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.60);

			position: absolute;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;

			margin: auto;
		}

		#periodName {
		    text-align: center;
		}

		#buttons {
			position: absolute;
			bottom: 0px;
			left: 0px;
			/* padding: 4px; */
			width: 100%;
		}

		.button {
		    display: inline-block;
		    /*margin: 4px;*/
		    font-size: 24px;
		    width: 25%;
    		text-align: center;
    		margin-right: -4px;
			padding-bottom: 4px;
			padding-top: 4px;
		}

	</style>
</head>
<body>
	<div id="oxkn">
		<div id="periodName">
			<h1></h1>
			<h2></h2>
		</div>
		<div id="foodRecommendations">
			<h4>Продукты, рекомендуемые к употреблению:</h4>
			<p></p>
		</div>
		<div id="buttons">
			<span class="button backward">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</span>
			<span class="button home">
				<i class="fa fa-home" aria-hidden="true"></i>
			</span>
			<span class="button cart">
				<i class="fa fa-shopping-cart" aria-hidden="true"></i>
			</span>
			<span class="button forward">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</span>
		</div>
	</div>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
